        <p class="motto">Code for Weather</p>

    <nav class="nav-bar" onclick="setActive()">

  <!-- Responsive Gallery -->
  <div class="gallery">
    <figure class="gallery-item gallery-item-1">
      <img src="gallery/awesome.jpg" data-src="gallery/awesome.jpg" alt="Weather Photo">
      <div class="card-text">
        <h5 class="title-text">Peaceful Weather</h5>
      </div>
    </figure>

    <figure class="gallery-item gallery-item-2 ">
      <img src="gallery/sfu.jpg" data-src="gallery/sfu.jpg" alt="Weather Photo">
      <div class="card-text">
        <h5 class="title-text">A Sunny Weather</h5>
      </div>
    </figure>

    <figure class="gallery-item gallery-item-3">
      <img src="gallery/cloud.jpg" data-src="gallery/cloud.jpg" alt="Weather Photo">
      <div class="card-text">
        <h5 class="title-text">Cloudy</h5>
      </div>
    </figure>

    <figure class="gallery-item gallery-item-4">
      <img src="gallery/thunder.jpg" data-src="gallery/thunder.jpg" alt="Weather Photo">
      <div class="card-text">
        <h5 class="title-text">Thunder Strike</h5>
      </div>
    </figure>

    <figure class="gallery-item gallery-item-5">
      <img src ="gallery/black.jpg" data-src="gallery/black.jpg" alt="Weather Photo">
      <div class="card-text">
        <h5 class="title-text">Rainy Day</h5>
      </div>
    </figure>

    <figure class="gallery-item gallery-item-6">
      <img src ="gallery/house.jpg" data-src="gallery/house.jpg" alt="Weather Photo">
      <div class="card-text">
        <h5 class="title-text">Peaceful Weather</h5>
      </div>
    </figure>
  </div>
